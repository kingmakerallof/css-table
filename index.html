<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css : Tables in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="table">
        <div class="caption">
            Create Table in CSS
        </div>
        <div class="col-group">
            <div class="tbl-col">col-1</div>
            <div class="tbl-col col-2">col-2</div>
            <div class="tbl-col">col-3</div>
        </div>

        <div class="header">
            <div class="col">Name</div>
            <div class="col">Age</div>
            <div class="col">City</div>
        </div>

        <div class="row-group">
            <div class="row">
                <div class="col">Ram</div>
                <div class="col">35</div>
                <div class="col">Madurai</div>
            </div>

            <div class="row">
                <div class="col">Gobi</div>
                <div class="col">23</div>
                <div class="col">Chennai</div>
            </div>

            <div class="row">
                <div class="col">Mani</div>
                <div class="col">27</div>
                <div class="col">Trichy</div>
            </div>

            <div class="row">
                <div class="col">Kathir</div>
                <div class="col">30</div>
                <div class="col">Theni</div>
            </div>

            <div class="row">
                <div class="col">Suresh</div>
                <div class="col">28</div>
                <div class="col">Coimbatore</div>
            </div>
        </div>

        <div class="footer">
            <div class="col">Total Students</div>
            <div class="col"></div>
            <div class="col">5</div>
        </div>
    </div>

</body>

</html>
